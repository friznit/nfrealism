@PART[engine-lfo-advanced-25-2]:NEEDS[CommunityResourcePack,CryoTanks,NearFutureLaunchVehicles]:FOR[CryoTanksMethalox]
{
    //Title and description
    @title =  Raptor Vac Liquid Rocket Engine
    @description = Versatile, reusable, and powerful full flow staged combustion vacuum engine, suitable for pushing large craft on interplanetary exploration, if its sources are to be believed.
    %tags = raptor spacex bfr starship norminal methane methalox
    @bulkheadProfiles = size2
	@cost = 20000

    //Physical
    @mass = 1.55

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
	{
	@maxThrust = 500
	!atmosphereCurve {}
	atmosphereCurve
	{
		key = 0 380
		key = 1 85
		key = 4 4
	}
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }
}
