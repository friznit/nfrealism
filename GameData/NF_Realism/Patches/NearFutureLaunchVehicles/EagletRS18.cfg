@PART[engine-lfo-advanced-125-2]:NEEDS[CommunityResourcePack,CryoTanks,NearFutureLaunchVehicles]:FOR[CryoTanksMethalox]
{
    //Title and description
    @title = RS-18 "Eaglet" Liquid Rocket Engine
    @description = Developed from legacy munar lander hardware, the RS-18 is a cheap and useful vacuum engine that utilizes methane and oxygen as propellants.
    %tags = rs18 methalox methane constellation orion eaglet
    @bulkheadProfiles = size0

    //Physical
    @rescaleFactor = 0.5
    @mass = 0.08

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
	{
	@maxThrust = 22
	!atmosphereCurve {}
	atmosphereCurve
	{
		key = 0 380
		key = 1 85
		key = 4 0.001
	}
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }


    //plumes
    @EFFECTS
    {
      @running_closed
      {
          @MODEL_MULTI_PARTICLE[engine-methalox-vac-core-2]
          {
            %localScale = 0.5,0.5,0.5
          }
          @MODEL_MULTI_PARTICLE[]
          {
            %localScale = 0.5,0.5,0.5
          }
          @MODEL_MULTI_PARTICLE[engine-methalox-vac-plume-2]
          {
            %localScale = 0.5,0.5,0.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone
      }
    }
}
@PART[engine-lfo-advanced-125-2]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Methalox_Upper
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-flare]
      {
        %fixedScale = 0.15
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock*],*
      {
        %fixedScale = 0.4
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-plume]
      {
        %fixedScale = 0.7
        %localPosition = 0,0,0.8
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-fume]
      {
        %fixedScale = 0.8
      }
    }
  }
}
