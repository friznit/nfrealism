@PART[cryoengine-fuji-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.60 m
    // real nozzle diameter = 1.59 m (from pixel measurements)
    // to get 0.625x we would want a scale of 0.623, but to make the mount 1.5 m we use 0.6
    @rescaleFactor = 0.6
    @mass = 1.62 // real mass 2.4 t
    @bulkheadProfiles = size1p5, srf
    %tags = LE9 Fuji H3 HIII

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 368

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 425
            key = 1 360 // FIXME need a real source
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @SUBTYPE[2.5m]
        {
            @title ^= :2([\.,])5:1$1####5:
            @title ^= :####::
            @descriptionSummary ^= :2([\.,])5:1$1####5:
            @descriptionSummary ^= :####::
        }
    }
}
@PART[cryoengine-fuji-1]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @CryoEngines1875Lower
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[core]
      {
        @fixedScale = 0.42
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[core2]
      {
        @fixedScale = 0.42
        @offset = 8
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume]
      {
        @fixedScale = 0.72
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume2]
      {
        @fixedScale = 0.6
      }
    }
  }
}
