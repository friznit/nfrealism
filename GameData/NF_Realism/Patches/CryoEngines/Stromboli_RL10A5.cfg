@PART[cryoengine-stromboli-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // To keep turbomachinery scale consistent with RL10C2 we use 1.2, nozzle is a different shape than the real thing anyway
    @rescaleFactor = 1.2
    @mass = 0.097 // real mass 143 kg
    %tags = RL10 ?RL10A5 sea level sl stromboli

    MODEL
    {
        model = NF_Realism/Assets/CryoEngines_Stromboli_Mount_0-9375m
        texture = cryoengine-upper-1, CryoEngines/Assets/Engine/cryoengine-upper-1
        texture = cryoengine-upper-1-n, CryoEngines/Assets/Engine/cryoengine-upper-1-n
        texture = cryoengine-shrouds-1, CryoEngines/Assets/Engine/cryoengine-shrouds-1
        texture = cryoengine-shrouds-1-n, CryoEngines/Assets/Engine/cryoengine-shrouds-1-n
    }

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 16.2

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 373
            key = 1 316
        }
    }

    @MODULE[ModuleJettison]
    {
        @jettisonName = Shroud_9375
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @SUBTYPE[1.25m]
        {
            @title ^= :0([\.,])625:0$19375:
            @title ^= :####::
            @descriptionSummary ^= :0([\.,])625:0$19375:
            @descriptionSummary ^= :####::
            !transform,* = DEL
            transform = Stromboli_9375
            transform = Shroud_9375
        }

        @SUBTYPE[Boattail]
        {
            !transform,* = DEL
            transform = StromboliBoattail_9375
        }

        @SUBTYPE[Compact]
        {
            !transform,* = DEL
            transform = B_StromboliCompact
            transform = Shroud_9375
        }
    }

    MODULE
    {
        name = ModuleB9DisableTransform
        transform = B_Stromboli0625
        transform = B_StromboliBoattail
        transform = ShroudCompact
    }
}
@PART[cryoengine-stromboli-1]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @CryoEngines1875Lower
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[core]
      {
        @fixedScale = 0.24
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[core2]
      {
        @fixedScale = 0.24
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume]
      {
        @fixedScale = 0.36
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume2]
      {
        @fixedScale = 0.36
      }
    }
  }
}
