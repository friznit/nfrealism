@PART[cryoengine-erebus-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.66 m
    // real nozzle diameter = 2.42 m
    // to get 0.625x we would want a scale of 0.913, but to make the mount 1.875 m we use 1

    @mass = 2.588 // real mass 3450 kg

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 490

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 455
            key = 1 359
        }
    }
}
