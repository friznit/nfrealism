@PART[cryoengine-pavonis-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.63 m
    // real nozzle diameter = 2.146 m
    // to get 0.625x we would want a scale of 0.83, but to make the mount 1.5 m we use 0.8
    @rescaleFactor = 0.8
    @mass = 0.337 //25% thrust scaling //0.674 // real mass 499 kg
    @bulkheadProfiles = size1p2, srf
    %tags = ?RL60 pavonis

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 66.75 //25% thrust scaling //133.5

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 465.5
            key = 0.73 0.01
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @SUBTYPE[1.875m]
        {
            @title ^= :1([\.,])875:1$1####5:
            @title ^= :####::
            @descriptionSummary ^= :1([\.,])875:1$1####5:
            @descriptionSummary ^= :####::
        }
    }
}
@PART[cryoengine-pavonis-1]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @CryoEnginesUpperBlue
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[core]
      {
        @fixedScale = 0.7
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume]
      {
        @fixedScale = 0.5
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume2]
      {
        @fixedScale = 0.6
      }
    }
  }
}
