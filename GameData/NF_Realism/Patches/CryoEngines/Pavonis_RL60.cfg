@PART[cryoengine-pavonis-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.63 m
    // real nozzle diameter = 2.146 m
    // to get 0.625x we would want a scale of 0.83, but to make the mount 1.5 m we use 0.8
    @rescaleFactor = 0.8
    @mass = 0.674 // real mass 499 kg
    @bulkheadProfiles = size1p2, srf

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 133.5

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 465.5
            key = 0.73 0.01
        }
    }
}
