@PART[cryoengine-hecate-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.63 m
    // real nozzle diameter = 2.146 m
    // to get 0.625x we would want a scale of 0.83, but to make the mount 1.5 m we use 0.8
    @rescaleFactor = 1.2
    @mass = 0.452 // real mass 301 kg
    @bulkheadProfiles = size1p2, srf

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 55

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 465.5
            key = 0.3 0.01
        }
    }
}
