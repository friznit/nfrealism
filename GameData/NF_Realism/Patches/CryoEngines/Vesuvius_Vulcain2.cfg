@PART[cryoengine-vesuvius-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // model nozzle diameter = 1.04 m
    // real nozzle diameter = 2.15 m
    // to get 0.625x we would want a scale of 1.30, but to make the mount 1.5 m we use 1.2
    @rescaleFactor = 1.2
    @mass = 1.418 // real mass 2100 kg
    @bulkheadProfiles = size1p2, srf
    %tags = vesuvius vulcain 2 ariane 5

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 337.5

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 433
            key = 1 318
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @SUBTYPE[1.25m]
        {
            @title ^= :1([\.,])25:1$1####5:
            @title ^= :####::
            @descriptionSummary ^= :1([\.,])25:1$1####5:
            @descriptionSummary ^= :####::
        }
    }
}
@PART[cryoengine-vesuvius-1]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @CryoEngines1875Lower
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[core]
      {
        @fixedScale = 0.48
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[core2]
      {
        @fixedScale = 0.48
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume]
      {
        @fixedScale = 0.96
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[plume2]
      {
        @fixedScale = 0.72
      }
    }
  }
}
