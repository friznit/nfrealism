@PART[cryoengine-tharsis-1]:NEEDS[CryoEngines]:FOR[NF_Realism]
{
    // TODO: to keep scale consistent with RL60 we would want to scale this by 0.8 but that would make the mounting ring 3.0 m which is not a real size
    // This makes it 3.125 m
    @rescaleFactor = 0.8333333333
    @mass = 1.347 // real mass 499 kg

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 267

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 465.5
            key = 0.73 0.01
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitch]]
    {
        @SUBTYPE[3.75m]
        {
            @title ^= :3([\.,])75:3$1####125:
            @title ^= :####::
            @descriptionSummary ^= :3([\.,])75:3$1####125:
            @descriptionSummary ^= :####::
        }
    }
}
