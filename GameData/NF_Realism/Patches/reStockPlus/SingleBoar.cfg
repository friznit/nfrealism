@PART[restock-engine-boar]:NEEDS[ReStock,ReStockPlus]:AFTER[ReStockPlus]
{
    //Title and description
    @title = F-1B "Boar" Liquid Rocket Engine
    @description = Modernised F-1A "Regor" engine with simpler construction, designed with modern manufacturing methods. Increased thrust over the F-1A at the cost of lower efficiency.
    %tags = F1B F1* Boar Pyrios kr1
    @bulkheadProfiles = size2p5, size1p5, srf

    //Physical
    @rescaleFactor = 1.25 //1.5 //scaled to match BDB F1
    @mass = 5.4                   //slightly lighter than BDB F1 since simpler construction

    //attach nodes
    //%node_stack_top = 0.0, 0.598, 0.0, 0.0, 1.0, 0.0, 2

    @MODULE[ModulePartVariants]
    {
      @VARIANT[Size2]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.748, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Boattail]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.748, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Compact]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.65, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
    }

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 2091.5
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 295
        key = 1 260
        key = 9 0.001
  		}
    }

    //plumes
    @EFFECTS
    {
      @fx-boar-running
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 1.5,1.5,1.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone

      }
    }
}
