@PART[Size2LFB]:NEEDS[ReStock,ReStockPlus]:AFTER[ReStock]
{
    //Title and description
    @title = Pyrios Liquid Rocket Booster Module
    @description = Utilizing 2 F-1B engines revamped from the Sarnus program, the Pyrios booster has integrated fuel tanks and is designed to power a variety of heavy lift rockets.
    %tags = F1B F1* Boar Pyrios SLS twinboar
    @bulkheadProfiles = size2p5

    //Physical
    @rescaleFactor = 1.25
    @mass = 18

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 4091.5
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 295
        key = 1 260
        key = 9 0.001
  		}
    }

    //resources
    @RESOURCE[LiquidFuel]
    {
      @amount = 4500
      @maxAmount = 4500
    }
    @RESOURCE[Oxidizer]
    {
      @amount = 5500
      @maxAmount = 5500
    }

    //plumes
    @EFFECTS
    {
      @fx-twinboar-running
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 1.5,1.5,1.5
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 1.5,1.5,1.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone
      }
    }
}
