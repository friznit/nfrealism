@PART[liquidEngine1-2]:NEEDS[ReStock,ReStockPlus]:AFTER[ReStock]
{
    //Title and description
    @title = KNK-33-1 "Mainsail" Liquid Fuel Engine
    //@manufacturer = OAO Kuznetsov
    @description = Developed for the the failed Krussian moon rocket, the KNK-33 Mainsail is a powerful and compact staged combustion engine suitable for many launch vehicles (provided it doesn't explode!). This is a modern version with gimbaling ability.
    %tags = NK33 N1 Soviet mainsail n1 Soyuz2.3
    @bulkheadProfiles = size1

    //Physical
    @rescaleFactor = 0.5
    @mass = 0.857

    //attach nodes

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 420
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 331
        key = 1 297
        key = 9 0.001
  		}
    }

    //plumes
    @EFFECTS
    {
      @fx-mainsail-core-1
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 0.5,0.5,0.5
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 0.5,0.5,0.5
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 0.5,0.5,0.5
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone
      }
    }
}
@PART[liquidEngine1-2]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerBlaze
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-plume]
			{
				%fixedScale = 0.55
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-blaze]
			{
				%fixedScale = 0.8
			}
      @MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-stream]
      {
        %fixedScale = 0.6
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-plumeboundary]
      {
        %fixedScale = 0.55
      }
      @MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-flare]
      {
        %fixedScale = 0.05
      }
		}
  }
}
