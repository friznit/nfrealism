@PART[Size3AdvancedEngine]:NEEDS[ReStock]:AFTER[ReStock]
{
    //Title and description
    @title = M-1
    @manufacturer = Aerojet
    @description = An absolute unit of an engine. Developed by Aerojet just in case someone might need it. Was considered for some Saturn and several Nova proposals. Seen here in the primary vacuum optimized version.
    %tags = Rhino M-1 M1 Cryo* Saturn Nova
    @bulkheadProfiles = size6p5, srf

    //Tech and cost

    //Physical
    @rescaleFactor = 1.667       //6.25m mounting ring diameter. 5.33m engine bell (210 inches from sources) means 3.33m in KSP. This scaling is almost exact.
    @mass = 12.24              //

    //attach nodes
    //%node_stack_top =

    @MODULE[ModulePartVariants]
    {
      @VARIANT[Size3]
      {
        @NODES
        {
          %node_stack_top = 0.0, 2.488, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Compact]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.8, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
    }

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 3336
      @PROPELLANT[LiquidFuel]
      {
        @name = LqdHydrogen
        @ratio = 1.5
      }
      @PROPELLANT[Oxidizer]
      {
        @ratio = 0.1
      }
      !atmosphereCurve {}
      atmosphereCurve
      {
        key = 0 428 0 0
        key = 1 282 0 0
        key = 4 20 0 0
      }
    }
    @MODULE[ModuleGimbal]
    {
      @gimbalRange = 7.5
    }

    //plumes
}
