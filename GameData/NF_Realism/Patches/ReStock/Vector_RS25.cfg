@PART[SSME]:NEEDS[ReStock]:AFTER[ReStock]
{
  //Title and description
  @title = KS25 Space Shuttle Main Engine //KS25 "Vector"
//@manufacturer = Rocketdyne
  @description = One of the most technologically advanced engines ever built, the KS25 is a powerful and efficient sustainer engine utilising a fuel rich staged combustion cycle. Better known as the Space Shuttle Main Engine or SSME.
  %tags = RS25 Shuttle SSME Vector ?STS SLS

  //Physical
  //Model nozzle diamter = 1.25m
  //Real nozzle diameter = 2.43
  //scaling: 0.625x 2.43 = 1.51m To get to 1.5m bulkhead we need a scaling factor of 1.2
  @mass = 2.36

  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 465 //109% throttle
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 452 0 0
      key = 1 366 0 0
      key = 5 0.1 0 0
    }
  }
}
