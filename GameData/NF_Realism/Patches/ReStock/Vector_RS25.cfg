@PART[SSME]:NEEDS[ReStock]:AFTER[ReStock]
{
  //Title and description
  @title = RS25 Space Shuttle Main Engine
  @manufacturer = Rocketdyne
  @description = One of the most technologically advanced engines ever built, the RS25 is a powerful and efficient sustainer engine utilising a fuel rich staged combustion cycle. Better known as the Space Shuttle Main Engine or SSME.
  %tags = RS25 Shuttle SSME Vector ?STS

  @mass = 2.36
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 465 //109% throttle
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 452 0 0
      key = 1 366 0 0
      key = 5 0.1 0 0
    }
  }
}
