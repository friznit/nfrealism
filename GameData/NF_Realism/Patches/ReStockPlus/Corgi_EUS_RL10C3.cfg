@PART[restock-engine-375-corgi]:NEEDS[ReStockPlus]:AFTER[ReStockPlus]
{
  //Title and description
  @title = RL-10C-3 Cluster
  @description = A cluster of 4 RL10C-3 engines as meant to be used on the SLS Exploration Upper Stage
  %tags = RL10* SLS EUS Corgi
  @bulkheadProfiles = size3

  @mass = 1.568  //0.254 IRL mass. 0.342 KSP scaled mass x4 +0.2T for mounting hardware

  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 216
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0    460.1   0 0
      key = 0.4  0.01    0 0
    }
  }
}
