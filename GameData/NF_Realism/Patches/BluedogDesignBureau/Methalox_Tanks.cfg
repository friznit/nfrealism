@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE:HAS[#tankType[bdbLFOX]]]]:NEEDS[B9PartSwitch,CryoTanks,!RealFuels]:FOR[NF_Realism]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
    {
        SUBTYPE
        {
            name = Methane
            title = #LOC_CryoTanks_switcher_fuel_methane
            tankType = LM
            addedMass = #$../SUBTYPE[LF*O]/addedMass$
            addedCost = #$../SUBTYPE[LF*O]/addedCost$
        }

        SUBTYPE
        {
            name = Methalox
            title = #LOC_CryoTanks_switcher_fuel_methalox
            tankType = LMOx
            addedMass = #$../SUBTYPE[LF*O]/addedMass$
            addedCost = #$../SUBTYPE[LF*O]/addedCost$
        }
    }
}
